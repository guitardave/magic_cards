{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap_breadcrumbs %}
{% block content %}
    <div class="container">
        <div id="breadcrumbs">{% render_breadcrumbs %}</div>
        <div class="card">
            <div class="card-header">
                <h1>MtG Sets</h1>
            </div>
            <div class="card-body scroll">
                <table class="display" id="myTable">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Card Set</th>
                            <th>Released</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in sets %}
                            <tr>
                                <td>{{ s.code }}</td>
                                <td><a href="{% url 'app:card_list' s.code %}">{{ s.name }}</a></td>
                                <td>{{ s.release_date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ sets|length }}</small>
            </div>
        </div>
    </div>
    <script>
        let table = new DataTable('#myTable')
    </script>
{% endblock %}
